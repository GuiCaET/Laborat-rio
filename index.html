<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Seu Sócio Torcedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="flarinthians.webp" alt="Background" class="background-image">
        <div class="content">
            <h1>ESCOLHA SEU SÓCIO TORCEDOR</h1>
            <div class="escudos-container">
                <img src="escudoCortinas.jpeg" alt="Corinthians" class="escudo">
                <img src="escudoFla.png" alt="Flamengo" class="escudo">
            </div>
            <div class="forms">
                <div class="form-column">
                    <div class="field-group">
                        <label for="cpf1">CPF :</label>
                        <input type="text" id="cpf1" name="cpf1">
                    </div>
                    <div class="field-group">
                        <label for="senha1">SENHA:</label>
                        <input type="password" id="senha1" name="senha1">
                    </div>
                </div>
                <div class="form-column">
                    <div class="field-group">
                        <label for="cpf2">CPF :</label>
                        <input type="text" id="cpf2" name="cpf2">
                    </div>
                    <div class="field-group">
                        <label for="senha2">SENHA:</label>
                        <input type="password" id="senha2" name="senha2">
                    </div>
                </div>
            </div>
            <div class="login-link-container">
                <a href="#" class="login-link">NÃO TENHO LOGIN</a>
            </div>
        </div>
    </div>
</body>
</html>
